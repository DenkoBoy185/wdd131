<body>

    <header>
        <div class="logo-container">
            <img src="images/nexus-aerospace-logo.png" alt="Zero-G Nexus Logo">
            <div class="heading-wrapper">
                <h1>Zero-G Nexus</h1>
                <h2>Aerospace Research Institute</h2>

        </div>
        <button id="menu" aria-label="Toggle Navigation" aria-expanded="false">â˜°</button>
        <nav>
            <a href="index.html">Home</a>
            <a href="research.html">Research</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="site-plan.html">Site Plan</a>
        </nav>
    </header>

    <main>
        <h1>Secure Transmission Link</h1>
        <p>Use this form to contact our recruitment division or submit theoretical papers for review.</p>

        <form id="contact-form">
            <div class="form-group">
                <label for="name">Agent Name:</label>
                <input type="text" id="name" name="name" required placeholder="e.g. Dr. Freeman">
            </div>

            <div class="form-group">
                <label for="email">Secure Email:</label>
                <input type="email" id="email" name="email" required placeholder="name@research.nexus">
            </div>

            <div class="form-group">
                <label for="topic">Classification Topic:</label>
                <select id="topic" name="topic" required>
                    <option value="" disabled selected>Select a Topic</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Recruitment">Recruitment</option>
                    <option value="Research Submission">Research Submission</option>
                    <option value="Tech Support">Tech Support</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message Content:</label>
                <textarea id="message" name="message" rows="5" required
                    placeholder="Enter your transmission..."></textarea>
            </div>

            <button type="submit">Transmit Data</button>
        </form>
    </main>

    <footer>
